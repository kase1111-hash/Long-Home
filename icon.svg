<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4a6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" fill="#1a2633"/>
  <!-- Mountain -->
  <polygon points="64,20 10,110 118,110" fill="url(#mountainGrad)"/>
  <!-- Snow cap -->
  <polygon points="64,20 45,50 64,45 83,50" fill="url(#snowGrad)"/>
  <!-- Descent path (dotted line) -->
  <path d="M64,45 Q70,60 65,75 Q60,90 64,105"
        stroke="#ff6b4a"
        stroke-width="3"
        stroke-dasharray="5,5"
        fill="none"/>
  <!-- Small figure at top -->
  <circle cx="64" cy="42" r="3" fill="#ff6b4a"/>
</svg>
